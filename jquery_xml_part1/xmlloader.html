<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function(){
	$("#message").text("DOM Loaded and Ready");
	startLoadXml();
});

function startLoadXml(){
		$("#message").text("inside startLoadXml");
		$.ajax({
			type: "GET", 
			url: "ncaa.xml", 
			dataType: "xml",
			success: parseXml
			});
}

function parseXml(xml){
		$("#message").text("inside parseXml");
		$(xml).find("person").each(function(){	
			$("#person").append($(this).attr("name") + "<br />");
			$("#person").append($(this).find("occupation").text() + "<br />");
			$("#person").append($(this).find("location").text() + "<br />");
			$("#person").append($(this).find("role").text() + "<br /> ----- <br />");
			
			$("#list").append("<li><a href=\"#\" rel=\"" + $(this).find("cords").text() + "\">" + $(this).attr("name") + "</a></li>");
			
			
		
		});
}


</script>

</head>

<body>

<p id="message">Document Not ready</p>
<p id="person"></p>

<div class="content">
	<div class="map">
    <img src="us_map_blue.png" alt="Locations of NCAA Investigation" width="800" height="600" />
    </div>
    
    <ul class="nav">
    	<span id="list"></span>
    </ul>
    
    
</div>

</body>
</html>
