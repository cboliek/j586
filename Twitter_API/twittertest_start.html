<!DOCTYPE html>

<html>
<head>
    <title>Twitter Test</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script>
     $.ajax({
		   
    		url : "http://search.twitter.com/search.json?q=diamondheels&result_type=mixed&callback=?",
			dataType : "json",
			timeout:15000,
	
			success : function(data)
			{ 
			    $("#data").html("Data successfully obtained! <br />");
                            for (i=0; i<data.results.length; i++)
				{
                                    $("#data").append("<img src='" + data.results[i].profile_image_url +"'>");
                                    $("#data").append("<h2>" + data.results[i].from_user +"</h2>");
                                    $("#data").append("<p>" + data.results[i].text) +"</p>";
                                }
                            console.log(data);
                        },
	
			error : function()
			{ 
				alert("Failure!"); 
			},
	
		}); 

</script>
<body>
<div id="data"></div>
    
</body>
</html>
