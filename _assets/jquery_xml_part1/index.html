function startLoadXml() {
  $("#message").text("loadXML has begun!");
  $.ajax({
    type: "GET",
    url: "ncaa.xml",
    dataType: "xml",
    success: parseXml
  });
} //close loadXML

{
	$("#message").text("parseXml has begun!");

  $(xml).find("person").each(function()
  {
    $(".person").append($(this).attr("name") + "<br />");

	$(".person").append($(this).find("occupation").text() + "<br />");
